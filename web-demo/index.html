<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AudioWorklet Demo</title>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script>
      var exports = {};
    </script>
    <script src="utils.js"></script>
    <script src="ringbuffer.js"></script>
    <script src="script.js?v=3" defer></script>
  </head>
  <body>
    <h1>AudioWorklet Demo</h1>

    <p>
      This page is a demo for the <code>AudioWorklet</code> API, which lets you
      process audio in the background using a worklet.
    </p>

    <button id="toggle">Toggle Sound</button>

    <br><br>
    
    <label for="optimization">Optimization Mode: </label>
    <select id="optimization">
      <option value="original">Original (8.9MB)</option>
      <option value="optimized">Optimized (5.2MB)</option>
      <option value="fast">Fast Loading (5.2MB)</option>
    </select>

    <br><br>

    <label for="gain">Volume: </label>
    <input id="gain" type="range" min="0" max="40" />

    <br><br>
    
    <div id="loading-status" style="display: none;">
      <div>Loading WASM package...</div>
      <progress id="loading-progress" value="0" max="100"></progress>
      <div id="loading-text">Initializing...</div>
    </div>

  </body>
</html>
